services:
  postgres:
    image: pgvector/pgvector:pg17-trixie
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d:ro
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.2.1-alpine
    command:
      [
        "redis-server",
        "--appendonly",
        "yes",
        "--requirepass",
        "${REDIS_PASSWORD}",
      ]
    volumes:
      - redis_data:/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:9000/minio/health/live || exit 1",
        ]
      interval: 30s
      timeout: 5s
      retries: 3

  minio-init:
    image: minio/mc
    networks:
      - backend
    volumes:
      - minio_mc_config:/root/.mc
    entrypoint: ["/bin/sh", "-c"]
    command: >
      mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY} &&
      mc mb --ignore-existing myminio/evolution-media &&
      mc mb --ignore-existing myminio/chatwoot &&
      echo "Buckets criados com sucesso!";
    depends_on:
      minio:
        condition: service_healthy

  evolution:
    image: atendai/evolution-api:v2.2.3
    environment:
      AUTHENTICATION_API_KEY: ${EVOLUTION_API_KEY}
      DATABASE_PROVIDER: postgresql
      DATABASE_ENABLED: true
      DATABASE_CONNECTION_URI: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${EVOLUTION_DB_NAME}?schema=public
      CACHE_REDIS_ENABLED: true
      CACHE_REDIS_URI: redis://default:${REDIS_PASSWORD}@redis:6379
      CHATWOOT_ENABLED: true
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      S3_SECRET_KEY: ${MINIO_SECRET_KEY}
      S3_BUCKET: evolution-media
    volumes:
      - evolution_sessions:/app/.sessions
      - evolution_media:/app/.media
      - evolution_store:/evolution/store
      - evolution_instances:/evolution/instances
    networks:
      - backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  chatwoot:
    image: chatwoot/chatwoot:v4.6.0
    command:
      ["bundle", "exec", "rails", "server", "-b", "0.0.0.0", "-p", "3000"]
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USERNAME: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DATABASE: ${CHATWOOT_DB}
      REDIS_URL: redis://default:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY_BASE: ${CHATWOOT_SECRET}
      FRONTEND_URL: https://chat.${DOMAIN}
      RAILS_ENV: production
      ACTIVE_STORAGE_SERVICE: s3_compatible
      STORAGE_BUCKET_NAME: chatwoot
      STORAGE_ACCESS_KEY_ID: ${MINIO_ACCESS_KEY}
      STORAGE_SECRET_ACCESS_KEY: ${MINIO_SECRET_KEY}
      STORAGE_ENDPOINT: http://minio:9000
      STORAGE_FORCE_PATH_STYLE: true
      STORAGE_REGION: ${STORAGE_REGION}
      AWS_REGION: ${AWS_REGION}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
    volumes:
      - chatwoot_data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped

  chatwoot-worker:
    image: chatwoot/chatwoot:v4.6.0
    command: bundle exec sidekiq
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USERNAME: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DATABASE: ${CHATWOOT_DB}
      REDIS_URL: redis://default:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY_BASE: ${CHATWOOT_SECRET}
      RAILS_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped

  n8n:
    image: n8nio/n8n:1.112.3
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_POSTGRESDB_PORT: 5432
      EXECUTIONS_MODE: queue
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PORT: 6379
      QUEUE_BULL_REDIS_PASSWORD: ${REDIS_PASSWORD}
      N8N_HOST: ${N8N_HOST}
      N8N_PORT: 5678
      N8N_PROTOCOL: ${N8N_PROTOCOL}
      WEBHOOK_URL: ${WEBHOOK_URL}
      GENERIC_TIMEZONE: America/Sao_Paulo
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
      N8N_SECURE_COOKIE: "false"
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  proxy:
    image: jc21/nginx-proxy-manager:2.12.6
    ports:
      - "80:80"
      - "443:443"
      - "127.0.0.1:81:81"
    volumes:
      - proxy_data:/data
      - proxy_letsencrypt:/etc/letsencrypt
    networks:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  pgdata:
  redis_data:
  minio_data:
  evolution_sessions:
  evolution_media:
  evolution_store:
  evolution_instances:
  chatwoot_data:
  n8n_data:
  proxy_data:
  proxy_letsencrypt:
  minio_mc_config:

networks:
  frontend:
  backend:
